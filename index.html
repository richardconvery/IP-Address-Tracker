<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="resources/images/favicon-32x32.png">
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <!-- Link for map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <title>IP Address Tracker</title>

</head>
<body onload="myFunction()">
<!-- hero -->
<img id="hero" src="resources/images/pattern-bg.png" alt="hero">
<!-- heading -->
<header>
  <h1>IP Address Tracker</h1>
</header>
<!-- input -->
<div class="input-banner">
  <input type="search" name="search" id="search" placeholder="Search for any IP address or domain">
  <button><img id="arrow" src="resources/images/icon-arrow.svg" alt="arrow"></button>
</div>
<!-- information -->
<div class="information-banner">
  <div class="information-box">
    <div class="ip-address box">
      <div class="ip-title">
        <h2>IP Address</h2>
        <p id="result1" class="ip result"><span id="IP-Result"></span></p>
        <div id="lds-ripple"><div></div><div></div></div>
      </div>
    </div>

    <div class="location box">
      <div class="location-title">
        <h2>Location</h2>
        <p id="result2" class="location result"><span id="Location-Result"></span></p>
      </div>
    </div>

    <div class="timezone box">
      <div class="timezone-title">
        <h2>Timezone</h2>
        <p id="result3" class="timezone result"><span id="Timezone-Result"></p>
      </div>
    </div>

    <div class="isp box">
      <div class="isp-title">
        <h2>ISP</h2>
        <p id="result4" class="isp result"><span id="ISP-Result"></p>
      </div>
    </div>
  </div>
  
</div>
<!-- map -->
  <div class="leaflet-container">
    <div id="mapid"></div>
  </div>
  <script src="resources/js/map.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src='resources/js/ip-tracker.js'></script>
  <script>
    var myVar;
    function showPage() {
      document.getElementById("result1").style.display = "block";
      document.getElementById("result2").style.display = "block";
      document.getElementById("result3").style.display = "block";
      document.getElementById("result4").style.display = "block";
      document.getElementById("lds-ripple").style.display = "none";
    }
    function myFunction() {
      myVar = setTimeout(showPage, 2500);
    }
  </script>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Richard Convery</a>.
  </div> -->
</body>
</html>
